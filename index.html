<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dynamic Showcase</title>
</head>
<body>
    <div class="store-container" >
        <div class="shoppingcar-container" >
            <div class="shoppingcar">
                <p>CARRITO</p>
            </div>
            <div class="shoppinglist" ondrop="drop(event)" ondragover="allowDrop(event)" id="shoppingList">

            </div>

            <div class="totalprc-container">
                <p>Precio total:</p>
                <p class="totalprc" id="totalprc"></p>
                <p>€</p>
            </div>

        </div>

        <div class="article-container" id="article-container">
            <div class="article" draggable="true" ondragstart="drag(event)" id="0">
                <div class="img">
                    <img src="sources/SVG/sandia.svg" width="60px" class="article-img">
                </div>
                <div class="label">
                    <div class="name"><p>Sandía</p></div>
                    <div class="price-container">
                        <p class="price">Precio<span style="color:rgb(255, 134, 134)" class="def-price"><b class="actual-prc">3.21</b>€</span></p>
                        <p class="total-value">Precio final<span style="color:rgb(4, 255, 4)" class="total-price"><b class="total-prc"></b>€</span></p>
                    </div>
                    <div class="btn-remove"><button class="remove" onclick="removeArticle('0')">X</button></div>
                    <div class="amount-container">
                        <button onclick="addAmount('0')">+</button>
                        <p class="amount" pattern="0-9">1</p>
                        <button onclick="substractAmount('0')">-</button>
                    </div>
                </div>
            </div>
            <div class="article" draggable="true" ondragstart="drag(event)" id="0">
                <div class="img">
                    <img src="sources/SVG/sandia.svg" width="60px" class="article-img">
                </div>
                <div class="label">
                    <div class="name"><p>Sandía</p></div>
                    <div class="price-container">
                        <p class="price">Precio<span style="color:rgb(255, 134, 134)" class="def-price"><b class="actual-prc">3.21</b>€</span></p>
                        <p class="total-value">Precio final<span style="color:rgb(4, 255, 4)" class="total-price"><b class="total-prc"></b>€</span></p>
                    </div>
                    <div class="btn-remove"><button class="remove" onclick="removeArticle('0')">X</button></div>
                    <div class="amount-container">
                        <button onclick="addAmount('0')">+</button>
                        <p class="amount" pattern="0-9">1</p>
                        <button onclick="substractAmount('0')">-</button>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <script src="index.js"></script>
        </body>
</html>
