<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dynamic Showcase</title>
</head>
<body>
    <div class="store-container" >
        <div class="shoppingcar-container">
            <div class="shoppingcar">
                <p>CARRITO</p>
            </div>
            <div class="shoppinglist" ondrop="drop(event)" ondragover="allowDrop(event)" id="shoppingList">

            </div>

            <div class="totalprc-container">
                <p>Precio total:</p>
                <p class="totalprc" id="totalprc"></p>
                <p>€</p>
            </div>
        </div>
        <div class="article" draggable="true" ondragstart="drag(event)" id="drag2">
            <p>Plátano</p>
        </div>
        <div class="article" draggable="true" ondragstart="drag(event)" id="drag3">
            <p>Cereza</p>
        </div>
        <div class="article" draggable="true" ondragstart="drag(event)" id="drag4">
            <p>Fresa</p>
        </div>
        <div class="article" draggable="true" ondragstart="drag(event)" id="drag5">
            <p>Melón</p>
        </div>

    </div>


    <script src="index.js"></script>
        </body>
</html>
