<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>DynamicShowcase</title>
</head>
<body>
    <div class="store-container" >
        <div class="articles-container" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="article" draggable="true" ondragstart="drag(event)" id="article-01">
                <img src="sources/fruit-juice-orange-svgrepo-com.svg" alt="foto del artículo">
                <div class="label">
                    <p>Melón</p>
                    <p>Precio: <span class="value">3.00</span>€</p>
                    <div class="amount-container">
                        <button class="add-btn">+</button>
                        <span class="amount">0</span>
                        <button class="subtract-btn">-</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="shoppingcar-container" ondrop="drop(event)" ondragover="allowDrop(event)" id="div2">
            <div class="shoppinglist" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="article" draggable="true" ondragstart="drag(event)" id="article-01">
                    <img src="sources/fruit-juice-orange-svgrepo-com.svg" alt="foto del artículo">
                    <div class="label">
                        <p>Melón</p>
                        <p>Precio: <span class="value">3.00</span>€</p>
                        <div class="amount-container">
                            <button class="add-btn">+</button>
                            <span class="amount">0</span>
                            <button class="subtract-btn">-</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
