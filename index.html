<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dynamic Showcase</title>
</head>
<body>
    <div class="store-container" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="article-container">
            <div class="article" draggable="true" ondragstart="drag(event)" id="drag1">
                <img src="sources/fruit-juice-orange-svgrepo-com.svg" width="80px"/>
            </div>
        </div>
        <div class="shoppingcar-container" ondrop="drop(event)" ondragover="allowDrop(event)" id="div2">
    
        </div>
    </div>


    <script src="index.js"></script>
        </body>
</html>
